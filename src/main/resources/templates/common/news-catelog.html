<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/fragment::header"></head>
<meta charset="UTF-8" />
<title>新闻种类</title>

<!-- 引入首页专用css -->
<link rel="stylesheet" th:href="@{/css/index/als.css}"></link>
<link rel="stylesheet"
	th:href="@{/css/index/css_ZMU3UE0dIphlfVSk-q-5k_WOh8MhxPuoneI-pzJRhMs.css}"></link>
<link rel="stylesheet"
	th:href="@{/css/index/css_g_UneL04I_By-JV5ryZJJWsDW1p5XeBj7jW6RhipZ48.css}"></link>
<link rel="stylesheet" th:href="@{/css/index/font-awesome.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/index/index-v1.css}"></link>

<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}
</style>

<body>
	<div id="page-wrapper">
		<div class="page container" id="home-page">
			<div class="site-navigation">
				<!-- begin-editable globalnav-block -->
				<nav class="global-nav" role="navigation">
					<ul class="menu">
						<li id="utility-nav1">
							<ul>
								<li id="nav-logout"><a th:href="@{/}" >首页</a></li>
							</ul>
						</li>
					
					
						<li id="utility-nav">
							<ul>
								<li id="nav-logout"><a th:href="@{/common/view-login}"
									th:if="${user==null}">登录</a></li>
								<li id="nav-logout"><a th:href="@{/info/index}"
									th:if="${user!=null}">我的工作台</a></li>
								<li id="nav-logout"><a th:href="@{/common/view-logout}"
									th:if="${user!=null}">注销</a></li>
							</ul>
						</li>
					</ul>
				</nav>

			</div>
			<!-- begin content -->

			<div id="content">
				<div id="micro-template">


					<!-- begin content -->
					<section id="news-features" class="box box-article">


						<div class="region">
							<div class="custom-block">

								<!-- start main content -->
								<div class="main-content" id="main-content">


									<div class="region region-content">
										<div id="block-system-main" class="block block-system">
											<div class="content">
												<div id="page-content" class="page-content">
													<div
														class="field field-name-body field-type-text-with-summary field-label-hidden">
														<div class="field-items">
															<div id="articleContent" class="field-item even"
																property="content:encoded">
																<h1 class="article-title">列表</h1>

																<div class="article"
																	th:each="article,articelState : ${dto.newsList}">
																	<h5>
																		<a th:href="${'news-view?id='+article.id}"
																			th:text="${'【'+newsTypeMapper.getNewsTypeById(article.newsType).newsType+'】'+article.title}">【公告】《厉害了我的国》观影座谈及党课</a>
																	</h5>


																	<p class="views-field views-field-created article-info"
																		th:text="${'发布时间：'+article.createTime+'  点击 '+article.hitCount}">

																	</p>
																</div>

															</div>
														</div>
													</div>

												</div>
											</div>
										</div>
									</div>


								</div>
								<!-- end main content -->

								<!-- start aside -->
								<aside class="section-aside">
									<div class="region region-sidebar-first">
										<div id="block-menu-block-8" class="block block-menu-block">

											<h2>
												<a href="/cms/index.do" class="active-trail">新闻中心</a>
											</h2>

											<div class="content">
												<div
													class="menu-block-wrapper menu-block-8 menu-name-menu-news-menu parent-mlid-0 menu-level-2">
													<ul class="menu">
														<li><a class="active" href="news-catelog?id=-1"
															th:if="${-1==dto.nowCatelog}">全部动态</a></li>
														<li><a href="news-catelog?id=-1"
															th:if="${-1!=dto.nowCatelog}">全部动态</a></li>

														<li class=""><a class="active"
															th:each="type,typeStat :${dto.newsTypeList}"
															th:href="${'news-catelog?id='+type.id}"
															th:if="${type.id==dto.nowCatelog}"
															th:text="${type.newsType}">公司新闻</a></li>
														<li class=""><a class=""
															th:each="type,typeStat :${dto.newsTypeList}"
															th:href="${'news-catelog?id='+type.id}"
															th:text="${type.newsType}">公司新闻</a></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</aside>
								<!-- /#sidebar-first -->
								<!-- end aside -->

							</div>
						</div>
						<!-- .region -->

					</section>
					<!-- end content -->

				</div>
				<!-- end #micro-template -->
			</div>

			<!-- end content -->

			<!-- start supplementary content -->

			<!-- end supplementary content -->

		</div>
		<!-- end .page -->

	</div>


</body>
</html>
