<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/fragment::header" ></head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#1FE; border-color:#ffffff;">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">公务员报考系统</a>
            <a class="navbar-brand" href="/common/view-register">注册帐号</a>
        </div>
        
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <p th:if="${param.error}" class="bg-danger">登录失败，请重试</p>
        <h2>使用账号密码登录</h2>
        <form class="form-signin" role="form" name="form" th:action="@{/common/view-login}" method="post">
            <div class="form-group">
                <label for="username">账号</label>
                <div style="height:30px; line-height:30px;">
                <input style="width: 50%; margin:0 auto;" type="text" class="form-control" name="username" value="" placeholder="账号"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input style="width: 50%; margin:0 auto;" type="password" class="form-control" name="password" placeholder="密码"/>
            </div>
            <input type="submit" id="login" value="Login" class="btn btn-primary"/>
        </form>
    </div>
</div>


</body>
</html>
