<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/common/fragment::header"></head>
<meta content="text/html;charset=UTF-8" />
<title>管理员</title>

<!-- jquery -->
<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}
</style>
<script type="text/javascript">
	function modify() {
		var username = $("#username").val();
		var name = $("#name").val();
		var telephone = $("#telephone").val();

		if (name == "" || telephone == null) {
			alert("请填写完整");
			return;
		}

		$.post("/admin/update-person-info", {
			username : username,
			name : name,
			telephone : telephone
		}, function(date) {
			alert(date);

		}

		);

	}
</script>

<body>
	<div th:replace="/common/fragment::top"></div>
	<div class="row-fluid">
		<div th:replace="/common/fragment::menu"></div>
		<!-- start of main -->
		<section id="m-main" class="col-md-10 col-md-offset-2"
			style="margin-top: 35px;">
			<div class="panel panel-default">
				<div class="panel-heading">维护信息</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="glyphicon glyphicon-list"></i> 新闻列表

					</div>
					<table id="pimRemindGrid" class="table table-hover">
						<thead>
							<tr>

								<th class="sorting" width="10%">序号</th>
								<th>新闻标题</th>
								<td width="25%">新闻类别</td>
								<td>修改</td>
								<td>删除</td>
							</tr>
						</thead>

						<tbody>

							<tr th:each="mnew,newStat :${news}">
								<td th:text="${newStat.index+1}">序号</td>
								<td><a th:href="${'/publisher/news-modify/'+mnew.id}" th:text="${mnew.title}">修改</a></td>
								<td th:text="${newsTypeMapper.getNewsTypeById(mnew.id).newsType}">类别</td>
								<td><a th:href="${'/publisher/news-modify/'+mnew.id}">修改</a></td>
								<td><a th:href="${'/admin/news-delete/'+mnew.id}">删除</a></td>
							</tr>
						</tbody>
					</table>
				</div>


				<div>
					<div class="m-page-info pull-left">
						共<label th:text="${totalSize}"></label>条记录 显示<label
							th:text="${startPoint}"></label>到<label th:text="${endPoint}"></label>条记录
					</div>

					<div class="btn-group m-pagination pull-right">


						<button class="btn btn-default disabled prev" type="button"
							th:if="${nowPages==1}">/</button>
						<button class="btn btn-default" type="button"
							th:if="${nowPages!=1}" onclick="mySubmit(1)">&lt;</button>

						<button class="btn btn-default" th:text="${nowPages}"></button>

						<button class="btn btn-default disabled prev blue" type="button"
							th:if="${currentPagesSize lt 20}">/</button>
						<button class="btn btn-default" type="button"
							th:if="${nowPages!=1}" onclick="mySubmit(2)">&gt;</button>
					</div>

					<div class="clearfix"></div>
				</div>

			</div>

		</section>
		<!-- end of main -->
	</div>

</body>
</html>
