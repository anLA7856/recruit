<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8"/>
    <title>注册</title>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<link rel="stylesheet" th:href="@{/css/bootstrap/3.3.1/css/bootstrap.min.css}"/>

<!-- jquery -->
<script type='text/javascript' th:src='@{/js/jquery/1.11.3/jquery.min.js}'></script>
<!-- bootstrap -->
<script type='text/javascript'
	th:src='@{/css/bootstrap/3.3.6/js/bootstrap.min.js}'></script>
	
<script type="text/javascript">
	
	 $(function () {
		 
		 $("#login").click(function (){
			 debugger;
			 var username = $("#username").val();
			 var password = $("#password").val();
			 $("#progress").modal('show');
			 $.post(
					 "/common/register",
			 	{
			 		username:username,
			 		password:password
			 	},function(date){
			 		debugger;
			 		$("#progress").modal('hide');
			 		if(date="ok"){
			 			alert("注册成功！请登录邮箱校验");
			 			self.location='/'; 
			 		}else{
			 			alert("注册失败"+date);
			 		}
			 	}	 
			 
			 );
			 
		 });
			 
			 
		 
		
	 });
	

</script>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">公务员报考系统</a>
			</div>
			
		</div>
	</nav>
<!-- 公用代码 -->
<div id="progress" class="modal fade" data-keyboard="false"
    data-backdrop="static" data-role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div id="loading" class="loading">校验中。。。</div>
</div>



<div class="container">
    <div class="starter-template">
        <h2>注册帐号</h2>
        <form class="form-signin" role="form" name="form" th:action="@{register}" method="post">
            <div class="message">
            	
            </div>
            <div class="form-group">
                <label for="username">请填写正确邮箱</label>
                <input type="text" class="form-control required" name="username" value="" placeholder="账号" id="username"/>
            </div>
            <div class="form-group">
                <label for="password">请输入6～20位密码</label>
                <input type="password" class="form-control required" name="password" placeholder="密码" id="password"/>
            </div>
            <input type="submit" id="login" value="注册" class="btn btn-primary"/>
        </form>
    </div>
    
   
</div>


</body>
</html>
