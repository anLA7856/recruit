<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
     <link rel="stylesheet" th:href="@{/css/bootstrap/3.3.1/css/bootstrap.min.css}"/>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">公务员报考系统</a>
			</div>
			
		</div>
	</nav>
<div class="container">
    <div class="starter-template">
        <h2>注册帐号</h2>
        <form class="form-signin" role="form" name="form" th:action="@{register}" method="post">
            <div class="form-group">
                <label for="username">请填写正确邮箱</label>
                <input type="text" class="form-control required" name="username" value="" placeholder="账号"/>
            </div>
            <div class="form-group">
                <label for="password">请输入6～20位密码</label>
                <input type="password" class="form-control required" name="password" placeholder="密码"/>
            </div>
            <input type="submit" id="login" value="注册" class="btn btn-primary"/>
        </form>
    </div>
</div>


</body>
</html>
